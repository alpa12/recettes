name: R Tests

on:
  pull_request:
    paths:
      - 'livrec/**'
      - 'renv.lock'
      - 'renv/settings.json'
  push:
    branches: [main, dev]
    paths:
      - 'livrec/**'

jobs:
  testthat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup R environment
        uses: ./.github/actions/setup-r-livrec
        with:
          r-version: '4.5.2'
      - name: Install test dependency
        run: |
          Rscript -e 'source("renv/activate.R"); renv::install("testthat", prompt = FALSE, repos = "https://cloud.r-project.org")'
      - name: Run tests
        run: |
          Rscript -e 'source("renv/activate.R"); testthat::test_local("livrec")'
