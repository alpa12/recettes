name: R Tests

on:
  pull_request:
    paths:
      - 'livrec/**'
      - 'renv.lock'
      - 'renv/settings.json'
  push:
    branches: [main, dev]
    paths:
      - 'livrec/**'

jobs:
  testthat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'
      - uses: r-lib/actions/setup-renv@v2
      - name: Install livrec and dependencies
        run: |
          Rscript -e 'source("renv/activate.R"); deps <- unique(na.omit(renv::dependencies("livrec")$Package)); deps <- setdiff(deps, "livrec"); if (length(deps) > 0) renv::install(deps, prompt = FALSE, repos = "https://cloud.r-project.org"); renv::install("./livrec", prompt = FALSE); renv::install("testthat", prompt = FALSE, repos = "https://cloud.r-project.org")'
      - name: Run tests
        run: |
          Rscript -e 'source("renv/activate.R"); testthat::test_local("livrec")'
