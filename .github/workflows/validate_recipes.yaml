name: Validate Recipe YAMLs

on:
  pull_request:
    paths:
      - 'recettes/**/*.yaml'
      - 'recettes/**/*.yml'
      - 'R/validate_recipes.R'
      - 'recettes/template.yaml'
  push:
    branches: [dev, main]
    paths:
      - 'recettes/**/*.yaml'
      - 'recettes/**/*.yml'
      - 'R/validate_recipes.R'
      - 'recettes/template.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::yaml
            any::glue
            any::cli
            any::here

      - name: Validate recipe YAML files
        run: |
          Rscript --vanilla R/validate_recipes.R
