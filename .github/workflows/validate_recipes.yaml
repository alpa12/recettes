name: Validate Recipe YAMLs

on:
  pull_request:
    paths:
      - 'recettes/**/*.yaml'
      - 'recettes/**/*.yml'
      - 'livrec/**'
      - 'recettes/template.yaml'
  push:
    branches: [dev, main]
    paths:
      - 'recettes/**/*.yaml'
      - 'recettes/**/*.yml'
      - 'livrec/**'
      - 'recettes/template.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'

      - name: Restore R packages with renv
        uses: r-lib/actions/setup-renv@v2

      - name: Install livrec package and dependencies
        run: |
          Rscript -e 'source("renv/activate.R"); deps <- unique(na.omit(renv::dependencies("livrec")$Package)); deps <- setdiff(deps, "livrec"); if (length(deps) > 0) renv::install(deps, prompt = FALSE, repos = "https://cloud.r-project.org"); renv::install("./livrec", prompt = FALSE)'

      - name: Validate recipe YAML files
        run: |
          Rscript -e 'source("renv/activate.R"); livrec::gha_validate_recipes()'
