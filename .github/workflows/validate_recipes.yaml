name: Validate Recipe YAMLs

on:
  pull_request:
    paths:
      - 'recettes/**/*.yaml'
      - 'recettes/**/*.yml'
      - 'livrec/**'
      - 'recettes/template.yaml'
  push:
    branches: [dev, main]
    paths:
      - 'recettes/**/*.yaml'
      - 'recettes/**/*.yml'
      - 'livrec/**'
      - 'recettes/template.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R environment
        uses: ./.github/actions/setup-r-livrec
        with:
          r-version: '4.5.2'

      - name: Validate recipe YAML files
        run: |
          Rscript -e 'source("renv/activate.R"); livrec::gha_validate_recipes()'
