name: Lint R

on:
  pull_request:
    paths:
      - 'livrec/**'
      - '.lintr'
  push:
    branches: [main, dev]
    paths:
      - 'livrec/**'

jobs:
  lintr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup R environment
        uses: ./.github/actions/setup-r-livrec
        with:
          r-version: '4.5.2'
      - name: Install lintr
        run: |
          Rscript -e 'source("renv/activate.R"); renv::install("lintr", prompt = FALSE, repos = "https://cloud.r-project.org")'
      - name: Run lintr
        run: |
          Rscript -e 'source("renv/activate.R"); lintr::lint_package("livrec")'
