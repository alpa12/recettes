name: Lint R

on:
  pull_request:
    paths:
      - 'livrec/**'
      - '.lintr'
  push:
    branches: [main, dev]
    paths:
      - 'livrec/**'

jobs:
  lintr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'
      - uses: r-lib/actions/setup-renv@v2
      - name: Install lintr and package deps
        run: |
          Rscript -e 'source("renv/activate.R"); deps <- unique(na.omit(renv::dependencies("livrec")$Package)); deps <- setdiff(deps, "livrec"); if (length(deps) > 0) renv::install(deps, prompt = FALSE, repos = "https://cloud.r-project.org"); renv::install(c("lintr", "./livrec"), prompt = FALSE, repos = "https://cloud.r-project.org")'
      - name: Run lintr
        run: |
          Rscript -e 'source("renv/activate.R"); lintr::lint_package("livrec")'
