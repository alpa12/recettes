name: Import Recipe from URL

on:
  pull_request:
    types: [labeled]

jobs:
  import-recipe:
    # Ne s'ex√©cute que si le label "llm-import" est ajout√©
    if: github.event.label.name == 'llm-import'
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev
      
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("yaml", "httr", "rvest", "jsonlite", "glue", "fs", "stringr", "here"), repos="https://cloud.r-project.org")'
          Rscript -e 'install.packages(c("ellmer", "gitcreds"), repos="https://cloud.r-project.org")'
      
      - name: Find pending recipe URL file
        id: find-url
        run: |
          # Chercher le fichier YAML dans recettes/pending/
          URL_FILE=$(find recettes/pending -name "pending-*.yaml" -type f | head -n 1)
          
          if [ -z "$URL_FILE" ]; then
            echo "Aucun fichier URL trouv√© dans recettes/pending/"
            exit 1
          fi
          
          echo "url_file=$URL_FILE" >> $GITHUB_OUTPUT
          echo "Fichier URL trouv√©: $URL_FILE"
      
      - name: Import recipe from URL
        env:
          RECIPE_URL_FILE: ${{ steps.find-url.outputs.url_file }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          Rscript .github/scripts/import-recipe-from-url.R
      
      - name: Commit generated recipe files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Ajouter les nouveaux fichiers de recette
          git add recettes/*.yaml recettes/*.qmd
          
          # Supprimer le fichier URL temporaire
          git rm ${{ steps.find-url.outputs.url_file }}
          
          # Commit si des changements existent
          if git diff --staged --quiet; then
            echo "Aucun changement √† commiter"
          else
            git commit -m "ü§ñ Import automatique de recette depuis URL"
            git push
          fi
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ **Import automatique termin√©!**\n\nLa recette a √©t√© extraite et les fichiers ont √©t√© g√©n√©r√©s avec GitHub Copilot. Vous pouvez maintenant r√©viser les changements.'
            })
