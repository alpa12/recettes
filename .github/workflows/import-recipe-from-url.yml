name: Import Recipe from URL

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'recettes/url_imports_web/**/*.yaml'

jobs:
  import-recipe:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev

      - name: Restore R packages with renv
        uses: r-lib/actions/setup-renv@v2

      - name: Install livrec package and dependencies
        run: |
          Rscript -e 'source("renv/activate.R"); deps <- unique(na.omit(renv::dependencies("livrec")$Package)); deps <- setdiff(deps, "livrec"); if (length(deps) > 0) renv::install(deps, prompt = FALSE, repos = "https://cloud.r-project.org"); renv::install("./livrec", prompt = FALSE)'

      - name: Download CNF dataset (Health Canada)
        run: |
          mkdir -p data/nutrition/cnf
          curl -fL "https://www.canada.ca/content/dam/hc-sc/migration/hc-sc/fn-an/alt_formats/zip/nutrition/fiche-nutri-data/cnf-fcen-csv.zip" -o /tmp/cnf-fcen-csv.zip
          unzip -o /tmp/cnf-fcen-csv.zip -d data/nutrition/cnf

      - name: Build CNF foods mapping file
        run: |
          Rscript -e 'source("renv/activate.R"); livrec::gha_build_cnf_foods()'

      - name: Find pending recipe URL file
        id: find-url
        run: |
          URL_FILE=$(find recettes/url_imports_web -name "*.yaml" -type f 2>/dev/null | sort | head -n 1)

          if [ -z "$URL_FILE" ]; then
            echo "Aucune demande URL web √† traiter."
            echo "run=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "run=true" >> "$GITHUB_OUTPUT"
          echo "url_file=$URL_FILE" >> "$GITHUB_OUTPUT"
          echo "Fichier URL web trouv√©: $URL_FILE"

      - name: Import recipe from URL
        if: steps.find-url.outputs.run == 'true'
        env:
          RECIPE_URL_FILE: ${{ steps.find-url.outputs.url_file }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          Rscript -e 'source("renv/activate.R"); livrec::gha_import_recipe_from_url()'

      - name: Commit generated recipe files
        if: steps.find-url.outputs.run == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Ajouter les nouveaux fichiers de recette
          git add recettes/**/*.yaml recettes/**/*.qmd

          # Supprimer le fichier URL temporaire
          git rm ${{ steps.find-url.outputs.url_file }}

          # Commit si des changements existent
          if git diff --staged --quiet; then
            echo "Aucun changement √† commiter"
          else
            git commit -m "ü§ñ Import automatique de recette depuis URL"
            git push
          fi

      - name: Comment on PR
        if: steps.find-url.outputs.run == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ **Import automatique termin√©!**\n\nLa recette a √©t√© extraite et les fichiers ont √©t√© g√©n√©r√©s. Vous pouvez maintenant r√©viser les changements.'
            })
