name: Import Recipe from URL

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'recettes/url_imports/**/*.yaml'

jobs:
  import-recipe:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::yaml
            any::httr
            any::rvest
            any::jsonlite
            any::glue
            any::fs
            any::stringr
            any::here
            any::ellmer
            any::gitcreds
            any::gargle

      - name: Download CNF dataset (Health Canada)
        run: |
          mkdir -p data/nutrition/cnf
          curl -fL "https://www.canada.ca/content/dam/hc-sc/migration/hc-sc/fn-an/alt_formats/zip/nutrition/fiche-nutri-data/cnf-fcen-csv.zip" -o /tmp/cnf-fcen-csv.zip
          unzip -o /tmp/cnf-fcen-csv.zip -d data/nutrition/cnf

      - name: Build CNF foods mapping file
        run: |
          Rscript --vanilla R/build_cnf_foods.R

      - name: Find pending recipe URL file
        id: find-url
        run: |
          # Cherche le premier YAML dans recettes/url_imports/
          URL_FILE=$(find recettes/url_imports -name "*.yaml" -type f | head -n 1)

          if [ -z "$URL_FILE" ]; then
            echo "Aucun fichier URL trouv√© dans recettes/url_imports/"
            exit 1
          fi

          echo "url_file=$URL_FILE" >> $GITHUB_OUTPUT
          echo "Fichier URL trouv√©: $URL_FILE"

      - name: Import recipe from URL
        env:
          RECIPE_URL_FILE: ${{ steps.find-url.outputs.url_file }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          Rscript --vanilla .github/scripts/import-recipe-from-url.R

      - name: Commit generated recipe files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Ajouter les nouveaux fichiers de recette
          git add recettes/**/*.yaml recettes/**/*.qmd

          # Supprimer le fichier URL temporaire
          git rm ${{ steps.find-url.outputs.url_file }}

          # Commit si des changements existent
          if git diff --staged --quiet; then
            echo "Aucun changement √† commiter"
          else
            git commit -m "ü§ñ Import automatique de recette depuis URL"
            git push
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ **Import automatique termin√©!**\n\nLa recette a √©t√© extraite et les fichiers ont √©t√© g√©n√©r√©s. Vous pouvez maintenant r√©viser les changements.'
            })
