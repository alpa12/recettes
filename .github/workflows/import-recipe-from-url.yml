name: Import Recipe from URL

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'recettes/url_imports_web/*.yaml'
      - 'recettes/url_imports_web/**/*.yaml'
      - 'recettes/url_imports_youtube/*.yaml'
      - 'recettes/url_imports_youtube/**/*.yaml'
      - 'livrec/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  import-recipe:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev yt-dlp

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python transcript dependency
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install youtube-transcript-api

      - name: Setup R environment
        uses: ./.github/actions/setup-r-livrec
        with:
          r-version: '4.5.2'

      - name: Download CNF dataset (Health Canada)
        run: |
          mkdir -p data/nutrition/cnf
          curl -fL "https://www.canada.ca/content/dam/hc-sc/migration/hc-sc/fn-an/alt_formats/zip/nutrition/fiche-nutri-data/cnf-fcen-csv.zip" -o /tmp/cnf-fcen-csv.zip
          unzip -o /tmp/cnf-fcen-csv.zip -d data/nutrition/cnf

      - name: Build CNF foods mapping file
        run: |
          Rscript -e 'source("renv/activate.R"); livrec::gha_build_cnf_foods()'

      - name: Find pending URL request file
        id: find-url
        run: |
          URL_FILE=$(find recettes/url_imports_web recettes/url_imports_youtube -name "*.yaml" -type f 2>/dev/null | sort | head -n 1)

          if [ -z "$URL_FILE" ]; then
            echo "Aucune demande URL √† traiter."
            echo "run=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ "$URL_FILE" == recettes/url_imports_youtube/* ]]; then
            SOURCE_TYPE="youtube"
          else
            SOURCE_TYPE="web"
          fi

          echo "run=true" >> "$GITHUB_OUTPUT"
          echo "url_file=$URL_FILE" >> "$GITHUB_OUTPUT"
          echo "source_type=$SOURCE_TYPE" >> "$GITHUB_OUTPUT"
          echo "Fichier trouv√©: $URL_FILE (type: $SOURCE_TYPE)"

      - name: Import recipe from URL request
        id: import
        if: steps.find-url.outputs.run == 'true'
        env:
          RECIPE_URL_FILE: ${{ steps.find-url.outputs.url_file }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ "${{ steps.find-url.outputs.source_type }}" = "youtube" ]; then
            if Rscript -e 'source("renv/activate.R"); livrec::gha_import_recipe_from_youtube()'; then
              echo "success=true" >> "$GITHUB_OUTPUT"
            else
              echo "success=false" >> "$GITHUB_OUTPUT"
              echo "YouTube import failed; manual handling comment will be posted."
            fi
          else
            Rscript -e 'source("renv/activate.R"); livrec::gha_import_recipe_from_url()'
            echo "success=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Fail non-YouTube import on error
        if: steps.find-url.outputs.run == 'true' && steps.find-url.outputs.source_type == 'web' && steps.import.outputs.success != 'true'
        run: |
          echo "Import URL web √©chou√©."
          exit 1

      - name: Commit generated recipe files
        if: steps.find-url.outputs.run == 'true' && steps.import.outputs.success == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add recettes/**/*.yaml recettes/**/*.qmd
          git rm "${{ steps.find-url.outputs.url_file }}"

          if git diff --staged --quiet; then
            echo "Aucun changement √† commiter"
          else
            if [ "${{ steps.find-url.outputs.source_type }}" = "youtube" ]; then
              git commit -m "ü§ñ Import automatique de recette depuis YouTube"
            else
              git commit -m "ü§ñ Import automatique de recette depuis URL"
            fi
            git push
          fi

      - name: Comment on PR (success)
        if: steps.find-url.outputs.run == 'true' && steps.import.outputs.success == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const sourceType = '${{ steps.find-url.outputs.source_type }}';
            const body = sourceType === 'youtube'
              ? '‚úÖ **Import YouTube termin√©!**\n\nLa transcription a √©t√© analys√©e et la recette a √©t√© g√©n√©r√©e.'
              : '‚úÖ **Import automatique termin√©!**\n\nLa recette a √©t√© extraite et les fichiers ont √©t√© g√©n√©r√©s. Vous pouvez maintenant r√©viser les changements.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            })

      - name: Comment on PR (manual handling required for YouTube)
        if: steps.find-url.outputs.run == 'true' && steps.find-url.outputs.source_type == 'youtube' && steps.import.outputs.success != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const urlFile = '${{ steps.find-url.outputs.url_file }}';
            const body = [
              "‚ö†Ô∏è **Import YouTube automatique √©chou√©**",
              "",
              "La vid√©o semble bloquer l'acc√®s automatis√© √† la transcription. La demande URL est conserv√©e pour traitement manuel.",
              "",
              "Commande √† copier-coller dans ton terminal (en fournissant ta cl√© API manuellement):",
              "",
              "```bash",
              "cd /Users/alexandreparent/Documents/r-projects/recettes",
              "git fetch origin",
              `git checkout ${branch}`,
              `git pull --ff-only origin ${branch}`,
              "",
              `export RECIPE_URL_FILE=\"${urlFile}\"`,
              "export GEMINI_API_KEY=\"<COLLE_TA_CLE_API_ICI>\"",
              "",
              "Rscript -e 'source(\"renv/activate.R\"); renv::install(\"./livrec\", prompt = FALSE); livrec::gha_import_recipe_from_youtube()'",
              "",
              "git add recettes/**/*.yaml recettes/**/*.qmd",
              `git rm \"${urlFile}\"`,
              "git commit -m \"ü§ñ Import manuel recette depuis YouTube\"",
              `git push origin ${branch}`,
              "```"
            ].join("\n");

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            })
