name: Import Recipe from YouTube

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'recettes/url_imports_youtube/**/*.yaml'

jobs:
  import-recipe-youtube:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev yt-dlp python3-pip

      - name: Install Python transcript dependency
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install youtube-transcript-api

      - name: Restore R packages with renv
        uses: r-lib/actions/setup-renv@v2

      - name: Install missing import dependencies in renv library
        run: |
          Rscript -e 'source("renv/activate.R"); renv::install(c("rvest", "ellmer", "gitcreds"), prompt = FALSE, repos = "https://cloud.r-project.org")'

      - name: Download CNF dataset (Health Canada)
        run: |
          mkdir -p data/nutrition/cnf
          curl -fL "https://www.canada.ca/content/dam/hc-sc/migration/hc-sc/fn-an/alt_formats/zip/nutrition/fiche-nutri-data/cnf-fcen-csv.zip" -o /tmp/cnf-fcen-csv.zip
          unzip -o /tmp/cnf-fcen-csv.zip -d data/nutrition/cnf

      - name: Build CNF foods mapping file
        run: |
          Rscript -e 'source("renv/activate.R"); source("R/build_cnf_foods.R")'

      - name: Find pending YouTube URL file
        id: find-youtube
        run: |
          URL_FILE=$(find recettes/url_imports_youtube -name "*.yaml" -type f 2>/dev/null | sort | head -n 1)

          if [ -z "$URL_FILE" ]; then
            echo "Aucune demande YouTube √† traiter."
            echo "run=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "run=true" >> "$GITHUB_OUTPUT"
          echo "url_file=$URL_FILE" >> "$GITHUB_OUTPUT"
          echo "Fichier YouTube trouv√©: $URL_FILE"

      - name: Import recipe from YouTube
        id: import-youtube
        if: steps.find-youtube.outputs.run == 'true'
        continue-on-error: true
        env:
          RECIPE_URL_FILE: ${{ steps.find-youtube.outputs.url_file }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          Rscript -e 'source("renv/activate.R"); source(".github/scripts/import-recipe-from-youtube.R")'

      - name: Commit generated recipe files
        if: steps.find-youtube.outputs.run == 'true' && steps.import-youtube.outcome == 'success'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add recettes/**/*.yaml recettes/**/*.qmd
          git rm ${{ steps.find-youtube.outputs.url_file }}

          if git diff --staged --quiet; then
            echo "Aucun changement √† commiter"
          else
            git commit -m "ü§ñ Import automatique de recette depuis YouTube"
            git push
          fi

      - name: Comment on PR
        if: steps.find-youtube.outputs.run == 'true' && steps.import-youtube.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ **Import YouTube termin√©!**\n\nLa transcription a √©t√© analys√©e et la recette a √©t√© g√©n√©r√©e.'
            })

      - name: Comment on PR (manual handling required)
        if: steps.find-youtube.outputs.run == 'true' && steps.import-youtube.outcome != 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const urlFile = '${{ steps.find-youtube.outputs.url_file }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ö†Ô∏è **Import YouTube automatique √©chou√©**

La vid√©o semble bloquer l'acc√®s automatis√© √† la transcription. La demande URL est conserv√©e pour traitement manuel.

Commande √† copier-coller dans ton terminal:

\`\`\`bash
cd /Users/alexandreparent/Documents/r-projects/recettes
git fetch origin
git checkout ${branch}
git pull --ff-only origin ${branch}

