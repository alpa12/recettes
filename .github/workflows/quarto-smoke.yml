name: Quarto Smoke

on:
  pull_request:
    paths:
      - '**/*.qmd'
      - '_quarto.yml'
      - 'styles.css'
      - 'includes/**'
      - 'livrec/**'
      - 'recettes/**/*.yaml'
  push:
    branches: [main, dev]
    paths:
      - '**/*.qmd'
      - '_quarto.yml'
      - 'styles.css'
      - 'includes/**'
      - 'livrec/**'
      - 'recettes/**/*.yaml'

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'
      - uses: r-lib/actions/setup-renv@v2
      - uses: quarto-dev/quarto-actions/setup@v2
      - name: Install livrec and dependencies
        run: |
          Rscript -e 'source("renv/activate.R"); deps <- unique(na.omit(renv::dependencies("livrec")$Package)); deps <- setdiff(deps, "livrec"); if (length(deps) > 0) renv::install(deps, prompt = FALSE, repos = "https://cloud.r-project.org"); renv::install("./livrec", prompt = FALSE)'
      - name: Render smoke pages
        run: |
          quarto render index.qmd
          quarto render recettes/repas/index.qmd
