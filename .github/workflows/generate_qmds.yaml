name: Generate QMDs from YAML recipes

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'recettes/**/*.yaml'
      - 'recettes/**/*.yml'
      - 'R/generate_qmds.R'

permissions:
  contents: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      run: ${{ steps.diff.outputs.run }}

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine if recipe YAMLs changed
        id: diff
        run: |
          BASE_REF="${{ github.base_ref }}"
          HEAD_REF="${{ github.head_ref }}"

          git fetch origin "$BASE_REF"

          CHANGED_FILES=$(git diff --name-only "origin/$BASE_REF...HEAD")

          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -E '^(recettes/.*\.ya?ml|R/generate_qmds\.R)$'; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

  generate-qmds:
    needs: check-changes
    if: needs.check-changes.outputs.run == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'stable'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Restore R packages with renv
        uses: r-lib/actions/setup-renv@v2

      - name: Run QMD generation script
        run: |
          Rscript R/generate_qmds.R

      - name: Commit generated QMD files
        if: github.event.pull_request.head.repo.full_name == github.repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate recipe QMD files"
            git push
          fi
