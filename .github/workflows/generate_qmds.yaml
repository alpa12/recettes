name: Generate QMDs from YAML recipes

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'recettes/**/*.yaml'
      - 'recettes/**/*.yml'
      - 'livrec/**'
      - 'data/nutrition/cnf_food_map.csv'
      - '!recettes/url_imports/**'
      - '!recettes/url_imports_web/**'
      - '!recettes/url_imports_youtube/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      run: ${{ steps.diff.outputs.run }}

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine if regeneration is needed
        id: diff
        run: |
          set -e

          BOT_COMMIT=$(git log --grep="^Auto-generate recipe QMD files$" \
                               --author="github-actions\[bot\]" \
                               --pretty=format:%H \
                               -n 1 || true)

          if [ -z "$BOT_COMMIT" ]; then
            echo "No previous auto-generation commit found."
            echo "run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Last auto-generation commit: $BOT_COMMIT"

          CHANGED_FILES=$(git diff --name-only "$BOT_COMMIT..HEAD")

          echo "Changed files since last generation:"
          echo "$CHANGED_FILES"

          # Exclure les fichiers dans recettes/pending/ (URLs en attente d'import LLM)
          RELEVANT_FILES=$(echo "$CHANGED_FILES" | grep -E '^(recettes/.*\.ya?ml|livrec/|data/nutrition/cnf_food_map\.csv)$' | grep -v '^recettes/pending/' || true)

          if [ -n "$RELEVANT_FILES" ]; then
            echo "Relevant changes found:"
            echo "$RELEVANT_FILES"
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "No relevant changes found (ignoring recettes/pending/)"
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi


  generate-qmds:
    needs: check-changes
    if: needs.check-changes.outputs.run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Setup R environment
        uses: ./.github/actions/setup-r-livrec
        with:
          r-version: '4.5.2'

      - name: Download CNF dataset (Health Canada)
        run: |
          mkdir -p data/nutrition/cnf
          curl -fL "https://www.canada.ca/content/dam/hc-sc/migration/hc-sc/fn-an/alt_formats/zip/nutrition/fiche-nutri-data/cnf-fcen-csv.zip" -o /tmp/cnf-fcen-csv.zip
          unzip -o /tmp/cnf-fcen-csv.zip -d data/nutrition/cnf

      - name: Build CNF foods mapping file
        run: |
          Rscript -e 'source("renv/activate.R"); livrec::gha_build_cnf_foods()'

      - name: Run QMD generation script
        run: |
          Rscript -e 'source("renv/activate.R"); livrec::gha_generate_qmds()'

      - name: Commit generated QMD files
        if: github.event.pull_request.head.repo.full_name == github.repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add recettes/**/*.qmd
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate recipe QMD files"
            git push
          fi
