name: Generate QMDs from YAML recipes

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'recettes/**/*.yaml'
      - 'recettes/**/*.yml'
      - 'R/generate_qmds.R'
      - '!recettes/url_imports/**'

permissions:
  contents: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      run: ${{ steps.diff.outputs.run }}

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine if regeneration is needed
        id: diff
        run: |
          set -e

          BOT_COMMIT=$(git log --grep="^Auto-generate recipe QMD files$" \
                               --author="github-actions\[bot\]" \
                               --pretty=format:%H \
                               -n 1 || true)

          if [ -z "$BOT_COMMIT" ]; then
            echo "No previous auto-generation commit found."
            echo "run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Last auto-generation commit: $BOT_COMMIT"

          CHANGED_FILES=$(git diff --name-only "$BOT_COMMIT..HEAD")

          echo "Changed files since last generation:"
          echo "$CHANGED_FILES"

          # Exclure les fichiers dans recettes/pending/ (URLs en attente d'import LLM)
          RELEVANT_FILES=$(echo "$CHANGED_FILES" | grep -E '^(recettes/.*\.ya?ml|R/generate_qmds\.R)$' | grep -v '^recettes/pending/' || true)

          if [ -n "$RELEVANT_FILES" ]; then
            echo "Relevant changes found:"
            echo "$RELEVANT_FILES"
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "No relevant changes found (ignoring recettes/pending/)"
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi


  generate-qmds:
    needs: check-changes
    if: needs.check-changes.outputs.run == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Restore R packages with renv
        uses: r-lib/actions/setup-renv@v2

      - name: Run QMD generation script
        run: |
          Rscript R/generate_qmds.R

      - name: Commit generated QMD files
        if: github.event.pull_request.head.repo.full_name == github.repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate recipe QMD files"
            git push
          fi
