nom: Tofu caramélisé à l’érable
nom_court: Tofu caramelise erable
source: https://www.ricardocuisine.com/recettes/10686-tofu-caramelise-a-l-erable
portions: 4
se_congele: no
categories:
- Plats principaux
- Tofu
- Végétarien
- Végétalien
- Rapide
- Recettes de semaine
- Petits prix
temps:
  preparation: 20
  cuisson: 12
  refrigeration: ~
preparation:
- section: Tofu
  etapes:
  - etape: Dans un bol, déposer le tofu. Saupoudrer de la fécule et bien mélanger
      pour enrober le tofu.
    ingredients:
    - nom: tofu ferme
      qte: 450
      uni: g
    - nom: fécule de maïs
      qte: 45
      uni: g
    equipements: bol
  - etape: Dans une grande poêle antiadhésive à feu moyen-élevé, cuire le tofu dans
      l’huile 10 minutes ou jusqu’à ce qu’il soit bien doré de tous les côtés et très
      croustillant.
    ingredients:
    - nom: huile végétale
      qte: 45
      uni: ml
    equipements: grande poêle antiadhésive
- section: Sauce à l'érable
  etapes:
  - etape: Entre-temps, dans un autre bol, mélanger au fouet tous les ingrédients,
      sauf l’oignon vert.
    ingredients:
    - nom: sirop d’érable
      qte: 125
      uni: ml
    - nom: sauce hoisin
      qte: 60
      uni: ml
    - nom: sauce soya réduite en sodium
      qte: 30
      uni: ml
    - nom: vinaigre de riz
      qte: 10
      uni: ml
    - nom: condiment épicé au chili ou sauce sriracha
      qte: 10
      uni: ml
    - nom: ail
      qte: 2
      uni: gousses
    equipements:
    - bol
    - fouet
  - etape: Dans la poêle, verser le mélange de sirop d’érable. Poursuivre la cuisson
      de 3 à 4 minutes ou jusqu’à ce que la sauce soit sirupeuse, en remuant pour
      bien en enrober le tofu.
    ingredients:
    - nom: mélange de sirop d’érable
      qte: ~
      uni: ~
    equipements: poêle
  - etape: Garnir de l’oignon vert. Accompagner d’un riz blanc et d’un légume vert,
      si désiré.
    ingredients:
    - nom: oignon vert
      qte: 1
      uni: oignon
    equipements: []
