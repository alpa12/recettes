- commentaire: Délicieux. Saveur asiatique originale. Un peu piquant pour des enfants
    non habitués. J’ai utilisé une fesse de porc. J’ai servie avec riz au jasmin et
    légumes sautés miel et soya (oignon, zucchini, poivron, pois sucrés) pour équilibrer
    le côté piquant. J’ai effiloché grossièrement comme la photo mais je n’ai pas
    mélangé la sauce à la viande. J’ai passé la sauce au tamis et l’ai servie a côté.
    Ça va me permettre d’utiliser plus facilement les restants de viandes pour d’autres
    plats.
