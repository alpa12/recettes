nom: Médaillons de porc, sauce crémeuse aux champignons et à l’érable
nom_court: Médaillons porc sauce champignons
source: Trois fois par jour
portions: 3
se_congele: yes
categories:
  - Porc
  - Sauce
temps:
  preparation: 10
  cuisson: 15
  refrigeration: ~
preparation:
  - section: Préparation
    etapes:
      - etape: Délayer la fécule de maïs dans l’eau et réserver.
        ingredients:
          - nom: Fécule de maïs
            qte: 2
            uni: c. à thé
            rangee: Epicerie
          - nom: Eau
            qte: 60
            uni: ml
            rangee: Epicerie
        equipements:
          - Bol
          - Cuillère
      - etape: Couper le filet de porc en médaillons, assaisonner sel et poivre.
        ingredients:
          - nom: Filet de porc
            qte: 1
            uni: unité
            rangee: Viandes et substituts
          - nom: Sel et poivre
            qte: 1
            uni: au goût
            rangee: Epicerie
        equipements:
          - Planche à découper
          - Couteau
      - etape: Faire chauffer beurre dans poêle, saisir les champignons et réserver.
        ingredients:
          - nom: Beurre
            qte: 1
            uni: c. à soupe
            rangee: Produits laitiers et oeufs
          - nom: Champignons blancs (ou autres)
            qte: 227
            uni: g
            rangee: Fruits et legumes
        equipements:
          - Poêle
          - Spatule
      - etape: Ajouter huile et saisir les médaillons 2 min de chaque côté.
        ingredients:
          - nom: Huile végétale
            qte: 1
            uni: c. à soupe
            rangee: Epicerie
        equipements: Poêle
      - etape: Ajouter champignons, mélange de fécule et le reste des ingrédients,
          porter à ébullition et laisser mijoter 5 minutes.
        ingredients:
          - nom: Sirop d’érable
            qte: 60
            uni: ml
            rangee: Epicerie
          - nom: Vinaigre balsamique
            qte: 2
            uni: c. à soupe
            rangee: Epicerie
          - nom: Crème champêtre 15 %
            qte: 60
            uni: ml
            rangee: Produits laitiers et oeufs
          - nom: Ciboulette émincée
            qte: 2
            uni: c. à soupe
            rangee: Fruits et legumes
        equipements: Poêle
commentaires: Recette sans gluten, œufs et noix.
