- section: Tofu au beurre
  etapes:
  - etape: Dans un bol, mélanger la farine, le garam masala, la poudre de cari, le
      cumin et le gingembre moulu. Ajouter le tofu en dés et mélanger pour que chaque
      cube soit bien recouvert du mélange.
