- section: Tofu au beurre
  etapes:
  - etape: Dans un bol, mélanger la farine, le garam masala, la poudre de cari, le
      cumin et le gingembre moulu. Ajouter le tofu en dés et mélanger pour que chaque
      cube soit bien recouvert du mélange.
    image_guid: ~
    ingredients:
    - nom: Farine tout usage
      qte: 1
      uni: c. à soupe
      rangee: ~
    - nom: Garam masala
      qte: 1
      uni: c. à thé
      rangee: ~
    - nom: Poudre de cari
      qte: 0.25
      uni: c. à thé
      rangee: ~
    - nom: Cumin
      qte: 0.25
      uni: c. à thé
      rangee: ~
    - nom: Gingembre moulu
      qte: 0.25
      uni: c. à thé
      rangee: ~
    - nom: Tofu ferme en cubes
      qte: 1
      uni: bloc
      rangee: ~
    equipements: Bol
  - etape: Dans une poêle antiadhésive, chauffer l’huile à feu moyen et cuire les
      morceaux de tofu environ 5 minutes ou jusqu’à ce qu’il devienne croustillant.
      Réserver le tofu dans un bol.
    image_guid: ~
    ingredients:
    - nom: Huile végétale
      qte: 1
      uni: c. à soupe
      rangee: ~
    equipements:
    - Poêle antiadhésive
    - Bol
- section: Sauce pour le tofu au beurre
  etapes:
  - etape: Dans la même poêle chaude ayant servi à la cuisson du tofu, chauffer l’huile
      à feu moyen et cuire l’oignon jusqu’à ce que celui-ci soit translucide. Ajouter
      l’ail et le gingembre frais et cuire 2 minutes.
    image_guid: ~
    ingredients:
    - nom: Huile végétale
      qte: 1
      uni: c. à soupe
      rangee: ~
    - nom: Oignon haché
      qte: 1
      uni: moyen
      rangee: ~
    - nom: Ail haché
      qte: 1
      uni: gousse
      rangee: ~
    - nom: Gingembre frais haché
      qte: 1
      uni: c. à soupe
      rangee: ~
    equipements: Poêle antiadhésive
  - etape: Incorporer ensuite les épices, le lait de coco et la pâte de tomates. Porter
      le tout à ébullition. Réduire à feu moyen et mijoter 5 minutes.
    image_guid: ~
    ingredients:
    - nom: Garam masala
      qte: 1
      uni: c. à soupe
      rangee: ~
    - nom: Poudre de cari
      qte: 1
      uni: c. à thé
      rangee: ~
    - nom: Sel
      qte: 0.5
      uni: c. à thé
      rangee: ~
    - nom: Poivre
      qte: 0.5
      uni: c. à thé
      rangee: ~
    - nom: Lait de coco
      qte: 1
      uni: conserve
      rangee: ~
    - nom: Pâte de tomates
      qte: 1
      uni: conserve
      rangee: ~
    equipements: []
  - etape: Ajouter les petits cubes de tofu à la sauce crémeuse et laisser mijoter
      10 minutes. Servir immédiatement et accompagner de pain naan ou de riz au jasmin.
