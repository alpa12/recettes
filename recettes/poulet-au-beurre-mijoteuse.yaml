source: Ricardo Cuisine
portions: 8
temps:
  preparation: 40
  cuisson: 240
  refrigeration: null
se_congele: true
ingredients:
  section1:
    - nom: farine tout usage non blanchie
      qte: 25
      uni: g
    - nom: garam masala
      qte: 15
      uni: ml
    - nom: cumin moulu
      qte: 5
      uni: ml
    - nom: poudre de cari
      qte: 5
      uni: ml
    - nom: hauts de cuisses de poulet désossés et sans la peau, coupés en morceaux
      qte: 1400
      uni: g
    - nom: noix de cajou
      qte: 65
      uni: g
    - nom: oignon haché
      qte: 1
