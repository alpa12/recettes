            rangee: Epicerie
          - nom: Poudre à pâte
            qte: 0.5
            uni: c. à thé
            rangee: Epicerie
        equipements:
          - Bol
          - Cuillère
      - etape: Mélanger les ingrédients mouillés au batteur électrique.
        ingredients:
          - nom: Beurre
            qte: 0.33
            uni: tasse
            rangee: Produits laitiers et oeufs
          - nom: Sucre
            qte: 0.5
